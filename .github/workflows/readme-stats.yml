name: Update GitHub Stats

on:
  schedule:
    - cron: "0 */6 * * *"  # Every 6 hours
  workflow_dispatch:  # Manual trigger

jobs:
  update-stats:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Generate contribution snake animation
      - name: Generate Snake Animation
        uses: Platane/snk@v3
        with:
          github_user_name: usman22209
          outputs: |
            dist/github-snake.svg
            dist/github-snake-dark.svg?palette=github-dark

      # Generate GitHub profile summary cards
      - name: Generate Profile Summary
        uses: vn7n24fzkq/github-profile-summary-cards@release
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        with:
          USERNAME: usman22209
          AUTO_PUSH: false  # We'll handle the commit ourselves
          
      # List generated files for debugging
      - name: List generated files
        run: |
          echo "=== Checking dist folder ==="
          ls -la dist/ || echo "No dist folder"
          echo "=== Checking profile-summary-card-output folder ==="
          ls -la profile-summary-card-output/ || echo "No profile-summary-card-output folder"
          
      # Commit all generated files
      - name: Commit and Push
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Add all changes
          git add dist/ profile-summary-card-output/ -f
          
          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update GitHub stats [skip ci]"
            git push
            echo "Stats updated successfully!"
          fi
